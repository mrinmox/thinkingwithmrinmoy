<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Title - My Website</title>
    <style>
        /* Copy the same CSS from the main page */
        /* The styling is kept identical for consistency */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            max-width: 650px;
            margin: 0 auto;
            padding: 2rem;
            color: #333;
        }

        nav {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            margin-bottom: 4rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        p {
            margin-bottom: 1.5rem;
        }

        footer {
            margin-top: 4rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #666;
        }

        .article-date {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .article-image {
            max-width: 100%;
            height: auto;
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Posts</a>
        <a href="about.html">About</a>
    </nav>

    <article>
        <header class="article-header">
            <div class="article-date">January 13, 2025</div>
            <h1>The Klara and The Sun</h1>
        </header>

        <div class="article-content">
            <img class="article-image" src="images/klara.jpeg" alt="Article image description">
            
            <p>Your article content goes here. You can include multiple paragraphs, images, and other HTML elements as needed.</p>

            <p>Second paragraph of your article...</p>

            <!-- You can add more images within the article -->
            <img class="article-image" src="/api/placeholder/650/300" alt="Another image description">

            <p>More paragraphs...</p>
        </div>
    </article>

    <footer>
        Built with HTML and CSS
    </footer>
</body>
</html>
